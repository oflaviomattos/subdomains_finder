<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Subdomain Finder</h1>
    <form method="POST" action="/find_subdomains" onsubmit="showLoading()">
        <div class="mb-3">
            <label for="domain" class="form-label">Digite o domínio:</label>
            <input type="text" id="domain" name="domain" class="form-control" placeholder="Exemplo: example.com" required>
        </div>
        <button type="submit" class="btn btn-primary">Buscar Subdomínios</button>
    </form>
    <div id="loading" class="mt-3" style="display:none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
        <p>Processando, aguarde...</p>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
