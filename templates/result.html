<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomains Found</title>
</head>
<body>
    <h1>Subdomínios Encontrados</h1>
    <p><strong>Domínio:</strong> {{ domain }}</p>
    <ul>
        {% for subdomain in subdomains %}
        <li>{{ subdomain }}</li>
        {% endfor %}
    </ul>
    <a href="/">Voltar</a>
</body>
</html>
